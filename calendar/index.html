<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div id="calendar">
		<div id="month-year"></div>
		<table id="cal-tbl">
			<thead class="cal-tbl-head">
				<tr>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
			</thead>

			<tbody id="tbl-body"></tbody>
		</table>
	</div>
	
	<script type="text/javascript" src="js/calendar.js"></script>
</body>
</html>
